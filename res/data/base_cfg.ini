[Game]
Fullscreen = false ;toggles fullscreen
ModLoading = false ;disables or enables loading external .so, .dll, or .dylib mods. could be dangerous, set to false by default
Compression = true ;may want to be disabled on slow systems. will decompress assets on startup
SaveProfile = default ;initial save profile name
AutoSave = true    ;enable periodic autosave
AutoSaveInterval = 300 ;autosave interval in seconds\
Vsync = true

[Audio]
MasterVolume = 80  ;0-100
MusicVolume = 70   ;0-100
SfxVolume = 85     ;0-100
AudioDevice =      ;leave empty for default audio device

[Debug]
Debug = false       ;enable debug features
VerboseLogging = false ;more verbose logs
LogFile =          ;path to log file (empty = stdout)
ShowFPS = true     ;display FPS counter
